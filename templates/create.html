{% extends 'base.html' %}
{% block title %}{% endblock %}


{% block body %}
    <body>


    <h3>Student Marks</h3>
    <form action="{% url 'save' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="name" required name="name"/>
        </div>
        <div class="form-group">
            <label for="mail">Subject</label>
            <input type="text" class="form-control" placeholder="subject" required name="subject"/>
        </div>
        <div class="form-group">
            <label for="msg">Marks</label>
            <input id="number" class="form-control" placeholder="marks" required name="marks"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>


    {% if message %}
        <h3 style="text-align: center;color: green;background-color: yellow">
            Your Message : {{ message }}
        </h3>
    {% endif %}

    </body>
{% endblock %}
