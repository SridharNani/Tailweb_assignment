{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>{% block title %}{% endblock %}</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'assets/modules/prism/prism.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/datatables/datatables.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/datatables/Select-1.2.4/css/select.bootstrap4.min.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">


{#<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<!-- /END GA --></head>

<body class="sidebar-mini">
<style>
    .main-content {
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 80px;
    width: 100%;
    position: relative;
}
    body.sidebar-mini .main-content, body.sidebar-mini .main-footer {
    padding-left: 30px;

}
</style>
<div class="main-wrapper">
    <div class="navbar-bg"></div>
    <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
            <ul class="navbar-nav mr-3">
                <li><a href="{% url 'list' %}" class="nav-link nav-link-lg">Tailweb</a></li>
                <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i class="fas fa-search"></i></a></li>
            </ul>
        </form>
        <ul class="navbar-nav navbar-right pr-2">
            <li><a href="{% url 'logout' %}" class="btn btn-sm text-warning">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <section class="section">
            <div class="section-header">
                <h1>{{ user.username }}</h1>
                <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item">Welcome, {{ user.username }}</div>
                </div>
            </div>

            <div class="section-body">
                {% block body %}
                {% endblock %}
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="text-center">
            Copyright &copy; {% now 'Y' %}
        </div>
    </footer>
</div>

  <!-- General JS Scripts -->

  <script src="{% static 'assets/modules/jquery.min.js' %}"></script>
  <script src="{% static 'assets/modules/popper.js' %}"></script>
  <script src="{% static 'assets/modules/tooltip.js' %}"></script>
  <script src="{% static 'assets/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'assets/modules/moment.min.js' %}"></script>
  <script src="{% static 'assets/js/stisla.js' %}"></script>

  <!-- JS Libraies -->
  <script src="{% static 'assets/modules/datatables/datatables.min.js' %}"></script>
  <script src="{% static 'assets/modules/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'assets/modules/datatables/Select-1.2.4/js/dataTables.select.min.js' %}"></script>
  <script src="{% static 'assets/modules/jquery-ui/jquery-ui.min.js' %}"></script>
  <script src="{% static 'assets/modules/sweetalert/sweetalert.min.js' %}"></script>

  <!-- Page Specific JS File -->
  <script src="{% static 'assets/js/page/modules-datatables.js' %}"></script>
  <script src="{% static 'assets/js/page/bootstrap-modal.js' %}"></script>
  <script src="{% static 'assets/js/page/modules-sweetalert.js' %}"></script>

  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
  {% block scripts %}
{% endblock %}

<script>
    $('.d-sm-none').hide();
    {% for message in messages %}
        {% if message.tags == "success" %}
            swal("Success!", "{{ message }}", "success");
        {% else %}
            swal("Failed!", "{{ message }}", "warning");
        {% endif %}
    {% endfor %}
</script>
</body>

</html>
