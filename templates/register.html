{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Register &mdash; Tailweb</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'assets/modules/prism/prism.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/datatables/datatables.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/modules/datatables/Select-1.2.4/css/select.bootstrap4.min.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<!-- /END GA --></head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="login-brand">
                <p class="shadow-light">User Registration</p>
            </div>

            <div class="card card-primary">

              <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                  <div class="row">
{#                    <div class="form-group col-6">#}
{#                      <label for="frist_name">First Name</label>#}
{#                      <input id="frist_name" type="text" class="form-control" name="frist_name" autofocus>#}
{#                    </div>#}
{#                    <div class="form-group col-6">#}
{#                      <label for="last_name">Last Name</label>#}
{#                      <input id="last_name" type="text" class="form-control" name="last_name">#}
{#                    </div>#}

                  <div class="form-group col-6">
                    <label for="username">User name <span style="color: #FF0000;">*</span></label>
                    <input id="username" type="text" class="form-control" name="username" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="form-group col-6">
                    <label for="email">Email <span style="color: #FF0000;">*</span></label>
                    <input id="email" type="email" class="form-control" name="email" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password" class="d-block">Password <span style="color: #FF0000;">*</span></label>
                      <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password" required>
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="password2" class="d-block">Password Confirmation <span style="color: #FF0000;">*</span></label>
                      <input id="password2" type="password" class="form-control" name="password_confirm" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="mt-5 text-muted text-center">
              Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
            <div class="simple-footer">
              Copyright &copy; {% now 'Y' %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <!-- General JS Scripts -->

  <script src="{% static 'assets/modules/jquery.min.js' %}"></script>
  <script src="{% static 'assets/modules/popper.js' %}"></script>
  <script src="{% static 'assets/modules/tooltip.js' %}"></script>
  <script src="{% static 'assets/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'assets/modules/moment.min.js' %}"></script>
  <script src="{% static 'assets/js/stisla.js' %}"></script>

  <!-- JS Libraies -->
  <script src="{% static 'assets/modules/datatables/datatables.min.js' %}"></script>
  <script src="{% static 'assets/modules/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'assets/modules/datatables/Select-1.2.4/js/dataTables.select.min.js' %}"></script>
  <script src="{% static 'assets/modules/jquery-ui/jquery-ui.min.js' %}"></script>
  <script src="{% static 'assets/modules/sweetalert/sweetalert.min.js' %}"></script>

  <!-- Page Specific JS File -->
  <script src="{% static 'assets/js/page/modules-datatables.js' %}"></script>
  <script src="{% static 'assets/js/page/bootstrap-modal.js' %}"></script>
  <script src="{% static 'assets/js/page/modules-sweetalert.js' %}"></script>

  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

<script>
    $('.d-sm-none').hide();
    {% for message in messages %}
        {% if message.tags == "success" %}
            swal("Success!", "{{ message }}", "success");
        {% else %}
            swal("Failed!", "{{ message }}", "warning");
        {% endif %}
    {% endfor %}
</script>
</body>
</html>
